driver_name : postgres
data_source_name: postgres://127.0.0.1:5432/example?sslmode=disable
num_worker: 30

queries:
  - name: select randomly with prepare
    type: query
    num_query: 15000
    query_str: select * from address where number > $1 limit 10
    with_placeholder: true
    prepare: true
    prepare_on_init: true   # create prepared statement once on initialization
    args:
     - name: number
       data_type: integer
       gen_type: random
       random_range_min: 10
       random_range_max: 30
      
  - name: select randomly as plain query
    type: query
    num_query: 15000
    query_str: select * from address where number > %d limit 10
    with_placeholder: false
    prepare: false
    args:
      - name: number
        data_type: integer
        gen_type: random
        random_range_min: 10
        random_range_max: 30

  - name: select randomly with placeholder without prepare
    type: query
    num_query: 15000
    query_str: select * from address where number > $1 limit 10
    with_placeholder: true
    prepare: true
    prepare_on_init: false # create prepared statement just before executing the query
    args:
     - name: number
       data_type: integer
       gen_type: random
       random_range_min: 10
       random_range_max: 30
