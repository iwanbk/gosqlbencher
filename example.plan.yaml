data_source_name: postgres://127.0.0.1:5432/example?sslmode=disable
num_worker: 30

queries:
  - name: Insert with prepared statement on initialization
    type: exec
    num_query: 50000
    query_str: insert into pgbench_accounts (aid,bid, abalance, filler)values($1, $2, $3,$4)
    with_placeholder: true
    prepare: true
    prepare_on_init: true
    args:
      - name: aid
        data_type: integer
        gen_type: sequential
      - name: bid
        data_type: integer
        gen_type: sequential
      - name: abalance
        data_type: integer
        gen_type: sequential
      - name: filler
        data_type: string
        prefix: name_
        gen_type: sequential